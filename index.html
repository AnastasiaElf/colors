<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            color: #333;
        }

        #colorPalette {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .colorBlock {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Color Palette Generator</h1>

    <label for="numColors">Number of Colors:</label>
    <input type="number" id="numColors" min="1" value="5">
    <button onclick="generatePalette()">Generate Random Palette</button>

    <div id="colorPalette"></div>

    <script>
        function generatePalette(mode) {
            const numColors = document.getElementById('numColors').value;
            const colorPalette = document.getElementById('colorPalette');
            colorPalette.innerHTML = '';

            const baseColor = getRandomColor();

            for (let i = 0; i < numColors; i++) {
                const color = getRandomColor();
                const colorBlock = document.createElement('div');
                colorBlock.classList.add('colorBlock');
                colorBlock.style.backgroundColor = color;
                colorBlock.innerText = color.toUpperCase();
                colorBlock.style.color = getTextColor(color);
                colorPalette.appendChild(colorBlock);
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getTextColor(backgroundColor) {
            const r = parseInt(backgroundColor.slice(1, 3), 16);
            const g = parseInt(backgroundColor.slice(3, 5), 16);
            const b = parseInt(backgroundColor.slice(5, 7), 16);

            const brightness = (r * 299 + g * 587 + b * 114) / 1000;

            return brightness > 128 ? '#000' : '#fff';
        }

        generatePalette();
    </script>
</body>

</html>
